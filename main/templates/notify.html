{% extends "base.html" %}
{% block content %}
<style type = "text/css">
    .marked{
        display: none;
    }
</style>
<main>
    <section class = "container my-4">
        <div class = "row">
            <div class = "col-3">
                {% include "user/left-sidebar.html" %}
            </div>
            <div class = "col-9">
                <h3 class = "mb-4 border-bottom pb-1">Notifications <span class = "badge bg-primary">123</span></h3>
                <span class"ajaxRes"></span>
                <ul class = "list-group notify-list">
                    Loading...
                </ul>
            </div>
        </div> 
    </section>
</main>

<script type = "text/javascript">
    $(document).ready(function(){
        $(".ajaxRes").hide();
        setInterval(function(){
            $.ajax({
                url:"{% url 'get_notify' %}",
                dataType:'json',
                beforeSend: function(){
                    $(".ajaxRes").show();
                    $(".ajaxRes").text('Loading...');
                },
                success: function(res){
                    _html = '';
                    _json = $.parseJSON(res.data);
                    $.each(_json, function(index, d){
                        _html += '<li class = "list-group-item bg-secondary-subtle list'+d.pk+'">'+d.fields.notify_detail+'<button data-index = "'+d.pk+'" data-notify = "'+d.pk+'" class = "btn btn-sm btn-primary float-end markreadbtn markreadbtn'+d.pk+'">MarkRead</button><button class = "float-end btn btn-success btn-sm marked marked'+d.pk+'"><i class="bi bi-check2-square"></i></button></li>';
                    });
                    $(".notify-list").html(_html);
                    $(".ajaxRes").hide();
                }
            });
        }, 5000);
    
        // MarkRead Section
        $(document).on("click", ".markreadbtn", function(){
            var _index = $(this).attr('data-index');
            var _notify = $(this).attr('data-notify');

            $.ajax({
                url:"{% url 'mark_read_notify' %}",
                data:{
                    notify: _notify
                },
                dataType:'json',
                beforeSend: function(){
    
                },
                success:function(res){
                    if(res.bool == true){
                        $(".list"+_index).removeClass('bg-secondary-subtle');
                        $(".markreadbtn"+_index).hide();
                        $(".marked"+_index).show();
                    }
                }
            });
        });
        //End

    });
</script>
{% endblock %}
