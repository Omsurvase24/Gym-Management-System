{% extends "base.html" %}
{% load static %}
{% block content %}

{% if not request.user.is_authenticated %}
    <main>
		<!-- Services -->
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">Login</h1>
			<div class="row">
				<div class="col-md-6 offset-3">
					{% if msg %}
					<p class = "text-dark">{{msg}}</p>
					{% endif %}
					<form method="post" action="">
						{% csrf_token %}
						<table class="table table-bordered">
							{{form.as_table}}
							<tr>
								<td colspan="2">
									<input type="submit" class="btn" style = "background-color : #E8AA42;" />
								</td>
							</tr>
						</table>
					</form>
					<p>Do not have an account? <a class = "text-dark" href = {% url "signup" %}>SignUp</a></p>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>

{% else %}
<p>Already LoggedIn</p>
{% endif %}
{% endblock %}
